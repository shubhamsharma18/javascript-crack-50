<!-- Update the  DOM based on the user input live preview-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .uname {
        padding: 5px;
        margin: 10px;

    }

    .email {
        padding: 5px;
        margin: 10px;
    }
</style>

<body>
    <div class="uname">
        <label for="usertext">Name</label>
        <input id="usertext" type="text" placeholder="Enter your name">
    </div>


    <div class="email">
        <label for="usermail">E-mail</label>
        <input id="usermail" type="text" placeholder="Enter your e-mail">
    </div>

    <div class="livepreview">
        <h3>Preview</h3>
        <p>Name -<span class="name"> shubham</span></p>
        <p>E-mail-<span class="uemail">shm@gmail.com</span></p>

    </div>


    <script>

        let userfield = document.querySelector('#usertext')
        let name = document.querySelector('.name')
        let email = document.querySelector('#usermail')
        let uemail = document.querySelector('.uemail')

        userfield.addEventListener('input', function (e) {
            name.innerHTML = e.target.value

        });
        email.addEventListener('input', function (e) {
            uemail.innerHTML = e.target.value

        });




    </script>
</body>

</html>
