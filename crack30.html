<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<style>
    .form{

    }
    span{
        color: red;
        padding-left:5px;
    }
</style>

<body>

    <form>
    <div class="name">
        <label for="usertext">Name</label>
        <input id="usertext" type="text" placeholder="Enter your name"><span class="texterror"></span>

    <div class="email">
        <label for="usermail">E-mail</label>
        <input id="usermail" type="text" placeholder="Enter your e-mail"><span class="emailerror"></span>

      <div class="passwowrd">
        <label for="upassword">Password</label>
        <input id="upassword" type="password" placeholder="Enter your e-mail"><span class="passerror"></span>
    </div>


</form>

    <script>


       let userfield = document.querySelector('#usertext')
        let email = document.querySelector('#usermail')
        let upassword=document.querySelector('#upassword')
        let texterror=document.querySelector('.texterror')
        let passerror=document.querySelector('.passerror')
        let emailerror=document.querySelector('.emailerror')

        userfield.addEventListener('input', function (e) {
            let user= e.target.value
            if(user.length<3){
                texterror.innerHTML='Characters must be atleast 3'
            }
            else{
                 texterror.innerHTML=""

            }

        });
        email.addEventListener('input', function (e) {
            let email=e.target.value
            if(!email.includes('@')|| !email.includes('.')){
          emailerror.innerHTML='invalid email'
            }
else{

}
        });

 upassword.addEventListener('input', function (e) {
            
 let password= e.target.value

            }
        });






    </script>
</body>
